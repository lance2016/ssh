<h3>虫业通讯刊物</h3>
<a ui-sref="index.indexconfig.writejournal"><button class="btn btn-primary">新建刊物</button></a>
<div ng-controller='LoadJournal'>
	<table class="table table-hover mt20">
		<tr><th>刊物封面</th><th>刊物名</th><th>主编</th><th>删除</th></tr>		
		<tr ng-repeat="article in articles">
			<td><img ng-src="{{article.content}}"/></td>
			<td>{{article.title}}</td>
			<td>{{article.author}}</td>
			<td><a ng-click="DeleteArticle(article.id)">删除</a/></td>
		</tr>
	</table>
</div>
